version: '3'

services:

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.8.3
    restart: on-failure

  master:
    build: ./master
    image: master:latest
    container_name: master
    command: sh -c "sleep 20 && python master.py"
    environment:
      - TEAM_NAME=CC_0125_0172_0242_1557
      - MASTER=1
    volumes:
    - ./master:/master
    links:
    - rabbitmq
    depends_on:
    - rabbitmq
    restart: on-failure

  slave:
    build: ./slave
    image: slave:latest
    container_name: slave
    command: sh -c "sleep 20 && python slave.py"
    environment:
      - TEAM_NAME=CC_0125_0172_0242_1557
      - MASTER=0
    volumes:
    - ./slave:/slave
    links:
    - rabbitmq
    depends_on:
    - rabbitmq
    restart: on-failure

  orchestrator:
    build: ./orchestrator
    image: orchestrator:latest
    container_name: orchestrator
    command: sh -c "sleep 20 && python orchestrator.py"
    ports:
      - "80:80"
    environment:
      - TEAM_NAME=CC_0125_0172_0242_1557
    volumes:
      - ./orchestrator:/orchestrator
    restart: on-failure

